<div id="loginScreen" class="screen active">
    <div class="login-container">
        <div class="login-box">
            <div class="login-title">☀️ Solar Control</div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Usuário</label>
                    <input type="text" class="form-input" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-input" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</div>
