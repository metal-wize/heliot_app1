<div id="sensorTemp" class="screen">
    <div class="form-section">
        
        <div class="section-title">Configuração de Termostatos</div>
        
        <div class="form-row">
            <div>
                <div class="form-label">Temp Mínima de Alarme</div>
                <input type="number" class="form-input" id="tempMinHeatmap" placeholder="20">
            </div>
            <div>
                <div class="form-label">Temp Máxima de Alarme</div>
                <input type="number" class="form-input" id="tempMaxHeatmap" placeholder="120">
            </div>
        </div>

        <div class="form-row">
            <div>
                <div class="form-label">Numero de sensores fora do range</div>
                <input type="number" class="form-input" id="numsensout" placeholder="5">
            </div>
        </div>

        <div class="form-row">
            <div style="grid-column: 1 / -1;">
                <div class="form-label">Ativar Alarme Quando Temperatura Abaixo do Mínimo?</div>
                <div style="display: flex; gap: 12px;">
                    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; color: var(--color-text);">
                        <input type="radio" name="alarmBelowMin" value="sim"> Sim
                    </label>
                    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; color: var(--color-text);">
                        <input type="radio" name="alarmBelowMin" value="nao" checked> Não
                    </label>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="salvarConfiguracoesTermostatos()">GRAVAR</button>
        </div>
    </div>

	<div class="form-section" style="margin-top: 30px; border-top: 1px solid var(--color-border); padding-top: 20px;">
		
		<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
			<div class="section-title" style="margin: 0;">Replay Histórico Térmico</div>
			
			<select id="replayPeriodo" class="form-input" style="width: auto; padding: 5px 15px;" onchange="carregarDadosReplay()">
				<option value="1h" selected>Última 1 Hora</option>
				<option value="12h">Últimas 12 Horas</option>
				<option value="hoje">Hoje (Desde 00:00)</option>
				<option value="30d">Últimos 30 Dias</option>
			</select>
		</div>

		<div id="replayHeatmap" class="heatmap-replay-container">
			</div>

		<div class="replay-controls">
			<div style="color: var(--color-text-secondary); font-size: 12px;">Passado</div>
			
			<input type="range" min="0" max="100" value="100" class="replay-slider" id="timeSlider" oninput="atualizarFrameReplay(this.value)">
			
			<div style="color: var(--color-text-secondary); font-size: 12px;">Presente</div>
		</div>
		
		<div style="text-align: center; margin-top: 10px;">
			<span style="color: var(--color-text-secondary);">Momento Visualizado:</span>
			<div id="replayTimeDisplay" style="font-family: monospace; font-size: 18px; font-weight: bold; color: var(--color-accent); margin-top: 5px;">
				--/-- --:--
			</div>
		</div>

	</div>
</div>
